<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <!-- BoxIcon & FontAwesome Links For Icons -->
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://ibrahimov13.github.io/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Photo Editor">
    <meta property="og:description" content="Online Photo Editor | Edit photo quick and easy">
    <meta property="og:image:secure_url" content="https://ibrahimov13.github.io/img/image-placeholder.svg">
    <meta property="og:image" content="https://ibrahimov13.github.io/img/image-placeholder.svg">
    <meta property="og:image:type" content="image/svg" /> 
    <meta property="og:image:width" content="400" /> 
    <meta property="og:image:height" content="300" />

    <!-- Twitter Meta Tags -->
    <!--
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="ibrahimov13.github.io">
    <meta property="twitter:url" content="https://ibrahimov13.github.io/">
    <meta name="twitter:title" content="Photo Editor">
    <meta name="twitter:description" content="Online Photo Editor | Edit photo quick and easy">
    <meta name="twitter:image" content="https://ibrahimov13.github.io/img/image-placeholder.svg">
-->
</head>
<body>
    <div class="container disable">
        <h2>Easy Photo Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label for="" class="title">Filters</label>
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label for="" class="title">Rotate & Flip</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
                        <button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="img/image-placeholder.svg" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
